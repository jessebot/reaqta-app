apiVersion: apps/v1
kind: Deployment
metadata:
  name: reaqta-deploy
  namespace: flaskapp
  labels:
    app: reaqta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reaqta
  template:
    metadata:
      labels:
        app: reaqta
    spec:
      containers:
      - name: reaqta
        imagePullPolicy: Always
        image: domojesse/reaqta-challenge:latest
        ports:
        - containerPort: 5000
